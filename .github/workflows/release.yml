name: release

permissions:
  contents: write

on:
  push:
    tags:
      - "[0-9]+.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  # 加速 Rust 编译
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  # 极致性能优化：启用 CPU 原生指令集优化
  RUSTFLAGS: "-C target-cpu=x86-64-v3"

jobs:
  release:
    runs-on: windows-latest
    name: release (Windows)
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: setup python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: dtolnay/rust-toolchain@stable

      # Rust 缓存 - 使用更稳定的 Swatinem/rust-cache
      - name: cache rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
          cache-on-failure: true
          shared-key: "release"

      - name: build windows bundles
        timeout-minutes: 60
        shell: powershell
        env:
          PYO3_PYTHON: python
        run: |
          yarn install --frozen-lockfile
          yarn tauri build -- --profile ci-release

      - name: verify installer
        shell: powershell
        run: |
          $setup = Get-ChildItem ".\src-tauri\target\ci-release\bundle" -Recurse -Filter "*setup*.exe" | Select-Object -First 1

          if ($null -ne $setup) {
            Write-Host "Installer found at $($setup.FullName)"
            exit 0
          } else {
            Write-Error "Installer not found in bundle directory"
            Get-ChildItem ".\src-tauri\target\ci-release\bundle" -Recurse | Select-Object FullName
            exit 1
          }

      - name: verify portable exe
        shell: powershell
        run: |
          $exePath = ".\src-tauri\target\ci-release\neoview.exe"
          if (!(Test-Path $exePath)) {
            Write-Error "neoview.exe not found at $exePath"
            exit 1
          }
          Write-Host "Portable exe found at $exePath"

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./src-tauri/target/ci-release/bundle/**/*setup*.exe
            ./src-tauri/target/ci-release/bundle/**/*.msi
            ./src-tauri/target/ci-release/neoview.exe

      # 触发 Extras-Glow 仓库的 schedule workflow
      - name: trigger extras-glow workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.EXTRAS_GLOW_PAT }}
          repository: HibernalGlow/Extras-Glow
          event-type: neoview-release
          client-payload: '{"tag": "${{ github.ref_name }}"}'
