name: release

permissions:
  contents: write

on:
  push:
    tags:
      - "[0-9]+.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  # 加速 Rust 编译
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  release:
    runs-on: windows-latest
    name: release (Windows)
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'yarn'

      - name: setup python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - uses: dtolnay/rust-toolchain@stable

      # Rust 依赖缓存
      - name: cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      # Rust 编译缓存 (sccache)
      - name: setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: configure sccache
        shell: powershell
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $env:GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $env:GITHUB_ENV

      # Tauri 构建目标缓存
      - name: cache rust build
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target/
            !src-tauri/target/release/bundle/
          key: ${{ runner.os }}-rust-build-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('src-tauri/src/**') }}
          restore-keys: |
            ${{ runner.os }}-rust-build-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-rust-build-

      - name: build windows bundles
        timeout-minutes: 60
        shell: powershell
        env:
          PYO3_PYTHON: python
        run: |
          yarn install --frozen-lockfile
          yarn tauri build

      # 显示 sccache 统计
      - name: sccache stats
        shell: powershell
        run: sccache --show-stats

      - name: verify installer
        shell: powershell
        run: |
          $setup = Get-ChildItem ".\src-tauri\target\release\bundle" -Recurse -Filter "*setup*.exe" | Select-Object -First 1

          if ($null -ne $setup) {
            Write-Host "Installer found at $($setup.FullName)"
            exit 0
          } else {
            Write-Error "Installer not found in bundle directory"
            Get-ChildItem ".\src-tauri\target\release\bundle" -Recurse | Select-Object FullName
            exit 1
          }

      - name: prepare portable exe
        shell: powershell
        run: |
          $exePath = ".\src-tauri\target\release\neoview.exe"

          if (!(Test-Path $exePath)) {
            Write-Error "neoview.exe not found at $exePath"
            Get-ChildItem ".\src-tauri\target\release" -Recurse | Select-Object FullName
            exit 1
          }

          $bundleRoot = ".\src-tauri\target\release\bundle"
          $portableDir = Join-Path $bundleRoot "portable"
          New-Item -ItemType Directory -Path $portableDir -Force | Out-Null

          $portableExe = Join-Path $portableDir "neoview.exe"
          Copy-Item $exePath $portableExe -Force

          Write-Host "Portable exe created at $portableExe"

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./src-tauri/target/release/bundle/**/*setup*.exe
            ./src-tauri/target/release/bundle/**/*.msi
            ./src-tauri/target/release/bundle/portable/neoview.exe
